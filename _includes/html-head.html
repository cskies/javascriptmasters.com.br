<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | replace:"index.html","" | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{% if page.youtube_id %}http://img.youtube.com/vi/{{page.youtube_id}}/maxresdefault.jpg{% else %}{{ "/images/logo-icon.png" | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
  <meta property="fb:admins" content="{{ site.facebook_admins }}" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="//fonts.googleapis.com/css?family=Merriweather:300,700|Open+Sans:700,400|Hind:400&subset=latin,latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="icon" type="image/png" href="{{ "/images/logo-icon.png" | prepend: site.baseurl }}">

  {% include analytics.html %}
  {% include inspectlet.html %}
</head>
